<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tabla doctores</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container mt-3">

        <h4>Doctores</h4>

        <table class="table table-primary">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Contraseña</th>
                    <th>Salario</th>
                    <th>Jefe</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="doctor : ${doctores}">
                    <td th:text="${doctor.id}"></td>
                    <td th:text="${doctor.nombre}"></td>
                    <td th:text="${doctor.apellido}"></td>
                    <td th:text="${doctor.email}"></td>
                    <td><input type="hidden" th:value="${doctor.contraseña}" /></td>
                    <td th:text="${doctor.salario}"></td>
                    <td th:text="${doctor.esJefe} ? 'Sí' : 'No'"></td>
                </tr>
            </tbody>
        </table>

    </div>

</body>

</html>
