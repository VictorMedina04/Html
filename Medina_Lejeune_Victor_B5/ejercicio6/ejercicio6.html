        margin: 0;

        list-style-type: none;

    nav ul a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    nav ul a:hover {
        transform: scaleY(1.05);
    }
    </style>
</head>

    <ul>
