<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    nav{
        width: 85%;
        height: 0px;
        margin: 0% auto;
    }
    nav ul{
        display: flex;
        list-style-type: none;
        padding-left: 0px;
        width: 100%;
        border-color: black;
        border-style: solid;    
        border-top-right-radius: 30px;
        border-bottom-right-radius: 30px; 
        border-top-left-radius: 30px;
        border-bottom-left-radius: 30px;    
        padding: 1px;
        text-align: center;
        color: rgb(15, 123, 224);   
        background-color: rgb(20, 161, 32);
    }
    nav ul li{
        flex: 1 1 auto;
        padding: 10px;
        height: 20px;
        border-right: solid 1px black;
    }
    nav ul li:last-child{
        border-right: none;
    }
    nav ul li:hover{
        background-position: bottom;
        color: rgb(224, 15, 15);   
        background-color: rgb(161, 147, 20);
    }
    nav ul li:hover:first-child{
        border-top-left-radius: 30px;
        border-bottom-left-radius: 30px;
    }
    nav ul li:hover:last-child{
        border-top-right-radius: 30px;
        border-bottom-right-radius: 30px;
    }

    </style>
</head>
<body>

    <nav>
        <ul>
            <li>Home</li>
            <li>Services</li>
            <li>Portfolio</li>
            <li>About</li>
            <li>Blog</li>
            <li>Contact</li>
        </ul>
    </nav>
    
</body>
</html>
