<form method="post" th:action="@{/admin/nuevoDoctor/submit}" th:object="${doctor}" class="needs-validation" novalidate>
    <!-- Otros campos del formulario -->

    <!-- Campo de nombre de usuario -->
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Username" required>
        <div class="valid-feedback">Válido.</div>
        <div class="invalid-feedback">Por favor rellena este campo</div>
        <!-- Mostrar mensaje de error si el nombre de usuario ya existe -->
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback"></div>
    </div>

    <!-- Campo de salario -->
    <div class="mb-3">
        <label for="salario" class="form-label">Salario</label>
        <input type="number" class="form-control" th:field="*{salario}" id="salario" placeholder="00.00" required>
        <div class="valid-feedback">Válido.</div>
        <div class="invalid-feedback">Por favor rellena este campo</div>
        <!-- Mostrar mensaje de error si el salario es negativo -->
        <div th:if="${#fields.hasErrors('salario')}" th:errors="*{salario}" class="invalid-feedback"></div>
    </div>

    <!-- Campo de confirmación de contraseña -->
    <div class="mb-3">
        <label for="confirmar_contrasenya" class="form-label">Repetir Contraseña</label>
        <input type="password" class="form-control" th:field="*{confirmarContrasenya}" id="confirmar_contrasenya" placeholder="Repetir Contraseña" required>
        <div class="valid-feedback">Válido.</div>
        <div class="invalid-feedback">Por favor rellena este campo</div>
        <!-- Mostrar mensaje de error si las contraseñas no coinciden -->
        <div th:if="${#fields.hasErrors('confirmarContrasenya')}" th:errors="*{confirmarContrasenya}" class="invalid-feedback"></div>
    </div>

    <!-- Checkbox para indicar si es Jefe de Departamento -->
    <div class="mb-3 form-check">
        <input class="form-check-input" type="checkbox" th:field="*{indJefe}" id="jefeDepartamento" name="jefeDepartamento">
        <label class="form-check-label" for="jefeDepartamento">
            Jefe de Departamento
        </label>
    </div>

    <button type="submit" class="btn btn-success">Registrarse</button>
</form>
