 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo remolon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style type="text/css">
        *{
            box-sizing: border-box;
        }
        nav{
            width: 85%;
            margin: 0 auto;
        }
        nav ul{
            list-style-type: none;
            padding-left: 0px;
            width: 100%;
            background-color: dimgrey;
            color: white;
        }
        nav> ul{
            display: flex;
        }
        nav> ul> li{
            flex: 1 1 auto;
            padding: 10px;
            height: 45px;
        }
        nav>ul>li>ul>li{
            height: 0px;
            padding: 0px;
            overflow: hidden;
            transition: all 0.5s;
            text-align: center;
        }
        nav>ul>li:hover>ul>li{
            padding: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Primera opcion
                <ul>
                    <li><i class="bi bi-cpu-fill"></i></li>
                    <li>1.2</li>
                    <li>1.3</li>
                </ul>
            </li>
            <li>Segunda opcion
                <ul>
                    <li>2.1</li>
                    <li>2.2</li>
                    <li>2.3</li>
                </ul>
            </li>
            <li>Tercera opcion
                <ul>
                    <li>3.1</li>
                    <li>3.2</li>
                    <li>3.3</li>    
                </ul>
            </li>
            <li>Cuarta opcion
                <ul>
                    <li>4.1</li>
                    <li>4.2</li>
                    <li>4.3</li>                       
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
